name: Flask_Application

on:
  push:
    branches: 
      - feature/flask_application
jobs:
  Build:
    runs-on: ubuntu-latest
     
    steps:
     - name: Checkout repository
       uses: actions/checkout@v2
        
     - name: Build the docker image
       run: |
        pwd
        docker build -t flask_application . 
        
     - name: Save the docker image
       run: docker save flask_application > flask_application.tar.gz
        
     - name: test
       run: echo "tests"
        
     - uses: jfrog/setup-jfrog-cli@v3
       with:
          version: latest
          URL: ${{ secrets.JFROG_URL}}
          USERNAME: ${{ secrets.JFROG_USERNAME }}
          PASSWORD: ${{ secrets.JFROG_PASSWORD }}
          
    
     - name: Upload a Build Artifact
       uses: actions/upload-artifact@v3.1.2
       with:
        name: tar file
        path: /home/runner/work/Flask_application/Flask_application
        
        
